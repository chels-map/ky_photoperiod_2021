<body>
  <h1>Oregon Unemployment Rates: 2006 &ndash; 2015</h1>
  <div id="map"></div>
  <div id="ui-controls">
    <label>
      <span class="min">2006</span>
      <span class="max">2015</span>
      <input type="range" min="2006" , max="2015" , value="2006" , step="1" , class="year-slider" />
    </label>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"

  <script>
    // map options
    const options = {
      scrollWheelZoom: false,
      zoomSnap: 0.1,
      dragging: false,
      zoomControl: false,
    };

    // create the Leaflet map
    const map = L.map("map", options);

    // request tiles and add to map
    const tiles = L.tileLayer(
      "http://{s}.tile.stamen.com/toner-background/{z}/{x}/{y}.{ext}", {
        attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        subdomains: "abcd",
        ext: "png",
      }
    ).addTo(map);

    // AJAX request for GeoJSON data
    //Followed by two .then() methods -- this is called promise chaining 
    // fetch("data/or-counties.json")
    //   .then(function (response) {
    //     console.log(response);
    //     return response.json();
    //   })

    //   .then(function (counties) {
    //     console.log(counties);
    //     processData(counties);
    //   })
    //   .catch(function (error) {
    //     console.log(`Ruh roh! An error has occurred`, error);
    //   }); // end fetch and promise chain

    fetch('data/or-counties.json')
      .then(function (response) {
        console.log(response);
        return response.json();
      })
      .then(function (counties) {
        console.log(counties);

        Papa.parse('data/or-unemployment-rates.csv', {

          download: true,
          header: true,
          complete: function (data) {

            // data is accessible to us here
            console.log('data: ', data);

            // note that counties is also accessible here!
            console.log('counties: ', counties);

            //Create function to join data and counties 
            processData(counties, data);
          }
        }); // end of Papa.parse()
      })
      .catch(function (error) {
        console.log(`Ruh roh! An error has occurred`, error);
      });


    function processData(counties, data) { //We need to match the FIPS codes, Federal Information Processing Standard
      // loop through all the counties
      for (let i of counties.features) {

        // for each of the CSV data rows
        for (let j of data.data) {

          // if the county fips code and data fips code match
          if (i.properties.COUNTYFP === j.COUNTY_FIP) {
            // console.log the values
            console.log('county fip: ', i.properties.COUNTYFP);
            console.log('data fip: ', j.COUNTY_FIP);

            //Re-assign the data for that county as the county's props
            i.properties = j;
            //What I did above is replaces the GeoJson's original properties with all the CSV data
            //BUT we could add or append a new object property and store the data their 

            //i.properties.unemploymentData = j; 
            //console.log(counties); //Oh look there it is under each part of the arra --> properties --> unemploymentData 
            //Break from the inner loop; there's no need to keep looping
            break;
          }
        }
      }
      console.log('after:', counties);

      //Notes for "Classifying the data and mapping to colors"
      //in Model 2, we reclassdiied the data each time with a new data attribute
      //This is good for when we want different class breaks for different ranges and distributions of data (ie vacant housing data vs mortgage value data)
      //For this module, we want to create classification breaks one time since we're comparing year to year with the entire range of data over the years 
      //^^^This making the breaks ONE time across all months is what I want to do with the photoperiod maps

      //After we match up all of the FIPS codes, we can make an empty array to store all the data values
      // This is storing our range of values for making the classification breaks!!
      const rates = [];

      // iterate through all the counties
      counties.features.forEach(function (county) {

        // iterate through all the props of each county
        for (const prop in county.properties) {

          // if the attribute is a number and not one of the fips codes or name
          if (prop != "COUNTY_FIP" && prop != "STATE_FIP" && prop != "NAME") {

            // push that attribute value into the array
            //We can actually influence the "const" delcared variable with the .push() method
            rates.push(Number(county.properties[prop]));
          }
        }
      });
      // verify the result!
      console.log(rates);

      //Data Classification and Color Mapping with Chroma.js
      // create class breaks
      var breaks = chroma.limits(rates, 'q', 5);

      // create color generator function
      //COLORIZE is a function EXPRESSION (not a function declaration)
      //1) It must be written above where it is used in the script -- it's NOT hoisted
      //2) It can be passed argument implicity 
      var colorize = chroma.scale(chroma.brewer.OrRd)
        .classes(breaks)
        .mode('lab');

      console.log(colorize) // function (a){var b;return b=s(u(a)),m&&b[m]?b[m]():b}
      //The below code snippet returns an rgb color code we could use
      //It's a 4-cell array with R G B and the last is the opacity (1 = 100% opacity)
      // var color = colorize(20);
      // console.log(color); // a {_rgb: Array[4]}

      drawMap(counties, colorize);

      drawLegend(breaks, colorize);

    } // end processData()

    function drawMap(counties, colorize) { //COLORIZE as been PASSED through this function, not used within it
      // create Leaflet object with geometry data and add to map
      const dataLayer = L.geoJson(counties, {
        style: function (feature) {
          return {
            color: "black",
            weight: 1,
            fillOpacity: 1,
            fillColor: "#1f78b4"
          };
        },
      }).addTo(map);

      // first set the zoom/center to the dataLayer's extent with padding
      map.fitBounds(dataLayer.getBounds(), {
        padding: [50, 50],
      });

      //create the slider
      createSliderUI(dataLayer, colorize);

      //call to initially color the map with first timestamp 
      updateMap(dataLayer, colorize, '2006');

    } // end drawMap()

    function updateMap(dataLayer, colorize, currentYear) { //I got this code from the instructional video :) I don't think I would've figured it out on my own...

      //Loop through each layer of the datalayer
      dataLayer.eachLayer(function (layer) {
        //Declare the shorthand for accessing each property
        const props = layer.feature.properties;
        //Set the stle of the map depending on the current years, starting with 2006 as passed from the updateMap function call 
        layer.setStyle({
          fillColor: colorize(Number(props[currentYear]))
        });

        //Next build the tooltip VIDEO timestamp 11:20
      })


    } // end updateMap()

    function drawLegend(breaks, colorize) {
      // create a Leaflet control for the legend
      const legendControl = L.control({
        position: 'topright'
      });

      // when the control is added to the map
      legendControl.onAdd = function (map) {

        // create a new division element with class of 'legend' and return
        const legend = L.DomUtil.create('div', 'legend');
        return legend;
      };

      // add the legend control to the map
      legendControl.addTo(map);

      // select div and create legend title
      const legend = document.querySelector('.legend')
      legend.innerHTML = "<h3><span>2006</span> Unemployment Rates</h3><ul>";

      // loop through the break values
      for (let i = 0; i < breaks.length - 1; i++) {

        // determine color value 
        const color = colorize(breaks[i], breaks);

        // create legend item
        const classRange = `<li><span style="background:${color}"></span>
              ${breaks[i].toLocaleString()}% &mdash;
              ${breaks[i + 1].toLocaleString()}$ </li>`

        // append to legend unordered list item
        legend.innerHTML += classRange;
      }
      // close legend unordered list
      legend.innerHTML += "</ul>";

    } // end drawLegend()

    function createSliderUI(dataLayer, colorize) {
      // create Leaflet control for the slider
      const sliderControl = L.control({ position: 'bottomleft'} );

      // when added to the map
      sliderControl.onAdd = function(map) {

          // select an existing DOM element with an id of "ui-controls"
          const slider = L.DomUtil.get("ui-controls");

          // disable scrolling of map while using controls
          //We don't want to slip the slippy map while trying to use the slider UI
          L.DomEvent.disableScrollPropagation(slider);

          // disable click events while using controls
          L.DomEvent.disableClickPropagation(slider);

          // return the slider from the onAdd method
          return slider;
      }

      // add the control to the map
      sliderControl.addTo(map);

      //Add the event listener for user interaction
      // select the form element
      const slider = document.querySelector(".year-slider");

      // listen for changes on input element
      slider.addEventListener("input", function (e) {// get the value of the selected option
          const currentYear = e.target.value; // update the map with current timestamp
          updateMap(dataLayer, colorize, currentYear);// update timestamp in legend heading
          document.querySelector(".legend h3 span").innerHTML = currentYear;
      });

    } // end createSliderUI()

    //LESSON 3- REVISTING LOOPING STRUCTURES
    //The classic three-statement FOR loop, a lot of code for accessing what we're wanting
    // var letters = ["a", "b", "c", "d", "e"];
    // var numbers = [1, 2, 3, 4, 5];

    // for (var i = 0; i < letters.length; i++){
    //     for (var j = 0; j < numbers.length; j++){
    //         console.log(letters[i], numbers[j]); // what are these outputs?
    //     }
    // }

    //The For..of statement
    //More compact, but we do still have to declare a variable 
    // const letters = ["a", "b", "c", "d", "e"];
    // const numbers = [1, 2, 3, 4, 5];

    // for (let i of letters){
    //     for (let j of numbers) {
    //         console.log(i, j); // what are these outputs?
    //         //It outputs returns the element value
    //     }
    // }

    // const letters = ["a", "b", "c", "d", "e"];
    // const numbers = [1, 2, 3, 4, 5];

    // letters.forEach((i) => {
    //     numbers.forEach((j) => {
    //         console.log(i, j); // what are these outputs? Same as the for...of statement!

  </script>
